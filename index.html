<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutliple Vue instances share one Pinia store</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-demi"></script>
    <script src="https://unpkg.com/pinia"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center pt-5">
    <a href="second.html">Second page</a>
</div>

<div class="container text-center pt-5">
    <div class="row justify-content-around pt-5">
        <div id="appOne" class="col-12 col-md-5 border p-2">
            <p>appOne</p>
            <p>count: {{ message }}</p>
            <button class="btn btn-success" @click="increment()">+</button>&nbsp;
            <button class="btn btn-danger" @click="decrement()">-</button>
        </div>
        <div id="appTwo" class="col-12 col-md-5 border p-2">
            <p>appTwo</p>
            <p>count: {{ message }}</p>
            <button class="btn btn-success" @click="increment()">+</button>&nbsp;
            <button class="btn btn-danger" @click="decrement()">-</button>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="store.js"></script>
<script src="vueAppOne.js"></script>
<script src="vueAppTwo.js"></script>

</body>
</html>
